name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build with g++
      run: |
        /usr/bin/g++ -I ${{ github.workspace }}/include ${{ github.workspace }}/**/*.cpp -fdiagnostics-color=always -g -o ${{ github.workspace }}/${{ github.event.pull_request.head.ref }}
